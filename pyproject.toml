# pyproject.toml

[build-system]
requires = ["setuptools>=68.2.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yaas"
version = "0.6.0"
description = "A tool to split video soundtracks into separate tracks using OpenUnmix"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "GaÃ«l de Chalendar", email = "kleagg@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: Capture/Recording",
    "Topic :: Multimedia :: Sound/Audio :: Conversion",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Video :: Conversion"
]
requires-python = ">=3.8,<3.12"
dependencies = [
    "PySide6 >= 6.7.1",
    "ffmpeg >= 1.4",
    "numpy == 1.26.4",
    "pydub >= 0.25.1",
    "torch == 2.3.1",
    "torchaudio >= 2.1.0",
    "openunmix >= 1.3.0",
    "pytubefix >= 6.13.0",
    "moviepy >= 1.0.3",
    "PySoundFile >= 0.9.0.post1",
]
keywords = ["audio", "video", "track", "split", "gui", "qt"]

[project.urls]
Homepage = "https://github.com/kleag/yaas"

[project.scripts]
yaas = "yaas.app:main"


[tool.bumpver]
current_version = "0.6.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"'
]
"src/yaas/__init__.py" = ["{version}"]
"README.md" = ["{version}"]
"inno_setup_script.iss" = ['AppVersion={version}']

